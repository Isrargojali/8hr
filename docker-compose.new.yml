version: "3.8"

services:
  postgres:
    container_name: arbob-postgres-prod
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: israr123
      POSTGRES_DB: Arbob
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    container_name: arbob-backend-prod
    image: israrahmad/arbob-tech-backend:latest
    env_file: .env
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    container_name: arbob-frontend-prod
    image: israrahmad/arbob-tech-frontend:latest
    environment:
      NODE_ENV: production
      REACT_APP_API_URL: http://3.109.209.75:3000
      REACT_APP_BASE_URL: http://3.109.209.75
      REACT_APP_API_BASE_URL: http://3.109.209.75:3000/api
      REACT_APP_BACKEND_URL: http://3.109.209.75:3000
    ports:
      - "80:80"
    restart: always
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    name: arbob-network-prod
    driver: bridge
