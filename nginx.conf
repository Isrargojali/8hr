server {
    listen 80;
    server_name 3.109.209.75;
    root /usr/share/nginx/html;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Frontend static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }

    # API endpoints with explicit paths
    location /api/ {
        proxy_pass http://backend:3000/api/;
        include /etc/nginx/proxy_params;
    }

    location /expense/ {
        proxy_pass http://backend:3000/expense/;
        include /etc/nginx/proxy_params;
    }

    location /expense-categories/ {
        proxy_pass http://backend:3000/expense-categories/;
        include /etc/nginx/proxy_params;
    }

    location /salary/ {
        proxy_pass http://backend:3000/salary/;
        include /etc/nginx/proxy_params;
    }

    location /attendance/ {
        proxy_pass http://backend:3000/attendance/;
        include /etc/nginx/proxy_params;
    }

    location /dashboard/ {
        proxy_pass http://backend:3000/dashboard/;
        include /etc/nginx/proxy_params;
    }

    location /project/ {
        proxy_pass http://backend:3000/project/;
        include /etc/nginx/proxy_params;
    }

    location /advance-salary/ {
        proxy_pass http://backend:3000/advance-salary/;
        include /etc/nginx/proxy_params;
    }

    location /users/ {
        proxy_pass http://backend:3000/users/;
        include /etc/nginx/proxy_params;
    }

    # CORS headers for all locations
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;
} 